setup:
  addons:
    - plan: heroku-redis
      as: REDIS
    - plan: heroku-postgresql
      as: DATABASE

build:
  # This section can be removed if no building is needed

release:
  image: scalableminds/webknossos:master
  command:
    - "/docker-entrypoint.sh -Dconfig.file=conf/application.conf -Djava.net.preferIPv4Stack=true -Dtracingstore.fossildb.address=fossildb -Dtr"
